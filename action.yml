name: 'Set Swap Space'
description: 'Add moar swap'
branding:
  icon: 'crop'
  color: 'orange'
inputs:
  swap-size-gb:
    description: 'Swap space to create, in Gigabytes.'
    required: false
    default: '10'
runs:
  using: "composite"
  steps:
    - name: Swap space report before modification
      shell: bash
      run: |
        echo "Memory and swap:"
        free -h
        echo
        swapon --show
        echo
    - name: Set Swap
      shell: bash
      run: |
          export SWAP_FILE=$(swapon --show=NAME | tail -n 1)
          swapoff $SWAP_FILE
          rm $SWAP_FILE
          fallocate -l ${{ inputs.swap-size-gb }}G $SWAP_FILE
          chmod 600 $SWAP_FILE
          mkswap $SWAP_FILE
          swapon $SWAP_FILE
    - name: Swap space report after modification
      shell: bash
      run: |
        echo "Memory and swap:"
        free -h
        echo
        swapon --show
        echo
